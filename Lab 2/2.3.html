    <title>Task 2.3 Drawing with data - Scatter pot</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <h1>Drawing with data - Scatter pot</h1>
    <script>
        var w = 500; // width of SVG space 
        var h = 100; // height of SVG space
        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];
        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

        svg.selectAll("circle").data(dataset).enter().append("circle")
            .attr("cx", function (d) {
                return d[0]; // returning the x point in each array of the dataset
            })
            .attr("cy", function (d) {
                return d[1]; // returning the y point in each array of the dataset
            })
            .attr("r", 5) // the radius if a point in the scatter plot graph
            .style('fill', "rgb(250, 42, 91)")
        
            svg.selectAll("text").data(dataset).enter().append("text").text(function(d){return +d })
            .text(function (d) {
                return d[0] + "," + d[1]; // prints out the x and y value of the point
            })
            .attr("x", function (d) {
                return d[0]; // x corridinate point of the text x corridiant point
            })
            .attr("y",function(d){
                return d[1]; // y corridinate point of the text y corridiant point
            })
            .style('fill', "black")
            .style("font-family","sans-serif")
            .style("font-size","11px")


    </script>
